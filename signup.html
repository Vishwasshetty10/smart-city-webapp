<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Smart City App</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
      <button type="submit">Sign Up</button>
      <p class="note">Already have an account? <a href="login.html">Login here</a></p>
    </form>
    <p id="error-msg" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- Firebase SDK (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCStWhNWez0NU85okfarLtd94fKo9sdfBY",
    authDomain: "smart-city-app-78637.firebaseapp.com",
    projectId: "smart-city-app-78637",
    storageBucket: "smart-city-app-78637.appspot.com",
    messagingSenderId: "148025701749",
    appId: "1:148025701749:web:559b528b31540b4a548f3c",
    measurementId: "G-M9B7VJPPB1"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "login.html"; // ✅ redirect works now
      })
      .catch(error => {
        document.getElementById("error-msg").textContent = "❌ " + error.message;
      });
  });
</script>

</body>
</html>
