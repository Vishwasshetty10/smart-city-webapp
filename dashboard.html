<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Loading Smart City App...</p>
  </div>

  <!-- Page Content -->
  <div id="main-content" style="display: none;">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="logo">Smart City App</div>
      <nav class="nav-links">
        <a href="dashboard.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="index.html">Logout</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Explore Your Smart City</h1>
      <p class="subtitle">Discover travel, hotels, and shops across the globe.</p>

      <div class="button-group">
        <button onclick="window.location.href='travel.html'">Travel</button>
        <button onclick="showInfo(2)">Hotels</button>
        <button onclick="showInfo(3)">Markets</button>
      </div>

      
    </main>
  </div>

  <!-- Script -->
  <script>
    window.addEventListener("load", function () {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    });

    function showInfo(choice) {
      const info = {
        2: "üè® Hotels: Comfort Inn, Green View, Grand Palace.",
        3: "üõçÔ∏è Central Mall, Old City Market, Daily Mart."
      };
      document.getElementById("output").innerText = info[choice] || "Please choose a valid option.";
    }
  </script>
</body>
</html>
