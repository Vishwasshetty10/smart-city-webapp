<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart City App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f2f5;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .output {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Smart City Explorer</h1>
  <p>Select a category:</p>

  <button onclick="showInfo(1)">Transport</button>
  <button onclick="showInfo(2)">Hotels</button>
  <button onclick="showInfo(3)">Markets</button>
  <button onclick="showInfo(4)">Jobs</button>

  <div class="output" id="output">Click a button to see details.</div>

  <script>
    function showInfo(choice) {
      const info = {
        1: "üöá Metro every 10 mins, buses ‚Çπ10‚Äì50, use Ola/Uber.",

      };

    }
  </script>
</body>
</html>
